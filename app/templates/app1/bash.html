<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Marketing</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/app1/style.css' %}">
</head> 
<body>

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Pay-off Curve</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'margincalculator'%}">Margin Calculator</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">What's New!</a></li>
                        <li class="nav-item"><a href="{% url 'sinein' %}"style="text-decoration:none;"><button class="nav-link" id="bt1">Login</button></a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'createstrategy' %}">+ Create Strategy</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-bell"></i></a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-user"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block content %}

    {% endblock %}
 {% comment %} footer section  {% endcomment %}

        <div class="container ">
            <div class="row align-items-center">
                <div class="col-lg-4">
                    <p><i class="fa-solid fa-copyright"></i> Copyright GurukulStockMarketing</p>
                </div>
                <div class="col-lg-4" id="pt">
                    <p>Privacy Policy | Terms of Use</p>
                </div>
                <div class="col-lg-4">
                    <ul class="d-flex justify-content-center justify-content-lg-end list-unstyled"id="ictag">

                        <li class="mx-3"><i class="fa-brands fa-facebook"></i></li>
                        <li class="mx-3"><i class="fa-brands fa-instagram"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{% static 'js/script.js'%}"></script>
</body>
</html>
